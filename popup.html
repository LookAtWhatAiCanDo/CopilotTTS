<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Text To Speech</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover {
      background-color: #da190b;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .toggle-container label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      cursor: pointer;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #status {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copilot TTS</h1>
    <div class="toggle-container">
      <label for="autoSpeakToggle">Auto-speak new text</label>
      <label class="toggle-switch">
        <input type="checkbox" id="autoSpeakToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="controls">
      <button id="previousButton" title="Previous item">⏮ Prev</button>
      <button id="stopButton" class="stop" title="Stop speaking">⏹ Stop</button>
      <button id="nextButton" title="Next item">Next ⏭</button>
    </div>
    <div id="status" role="status" aria-live="polite">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
