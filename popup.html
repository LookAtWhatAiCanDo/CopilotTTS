<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Text To Speech</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover {
      background-color: #da190b;
    }
    #testSpeakButton {
      background-color: #2196F3;
      width: 100%;
      margin-top: 5px;
    }
    #testSpeakButton:hover {
      background-color: #0b7dda;
    }
    #status {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copilot TTS</h1>
    <div class="controls">
      <button id="previousButton" title="Previous item">‚èÆ Prev</button>
      <button id="stopButton" class="stop" title="Stop speaking">‚èπ Stop</button>
      <button id="nextButton" title="Next item">Next ‚è≠</button>
    </div>
    <button id="testSpeakButton" title="Test speech synthesis">üîä Test Speak</button>
    <div id="status" role="status" aria-live="polite">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
