<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Text To Speech</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover {
      background-color: #da190b;
    }
    #testSpeakButton {
      background-color: #2196F3;
      width: 100%;
      margin-top: 5px;
    }
    #testSpeakButton:hover {
      background-color: #0b7dda;
    }
    #status {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .progress-slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
    }
    .progress-slider-container input[type="range"] {
      flex: 1;
      cursor: pointer;
      height: 25px;
    }
    .progress-slider-container input[type="range"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .progress-slider-container .progress-label {
      font-size: 12px;
      color: #666;
      min-width: 80px;
      text-align: right;
      font-weight: 500;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-row label {
      font-size: 13px;
      font-weight: bold;
      min-width: 50px;
      color: #333;
    }
    .slider-row input[type="range"] {
      flex: 1;
      cursor: pointer;
    }
    .slider-row .value {
      min-width: 35px;
      text-align: right;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copilot TTS</h1>
    <div class="controls">
      <button id="previousButton" title="Previous item">‚èÆ Prev</button>
      <button id="stopButton" class="stop" title="Stop speaking">‚èπ Stop</button>
      <button id="nextButton" title="Next item">Next ‚è≠</button>
    </div>
    <div class="progress-slider-container">
      <input type="range" id="progressSlider" min="1" max="1" value="1" title="Navigate to item">
      <span class="progress-label" id="progressLabel">Item 0 / 0</span>
    </div>
    <button id="testSpeakButton" title="Test speech synthesis">üîä Test Speak</button>
    <div class="slider-container">
      <div class="slider-row">
        <label for="rateSlider">Speed:</label>
        <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1.2">
        <span class="value" id="rateValue">1.2x</span>
      </div>
      <div class="slider-row">
        <label for="pitchSlider">Pitch:</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1">
        <span class="value" id="pitchValue">1.0x</span>
      </div>
    </div>
    <div id="status" role="status" aria-live="polite">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
