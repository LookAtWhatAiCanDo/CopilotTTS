<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Text To Speech</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #status {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copilot Text To Speech</h1>
    <button id="helloButton">Say Hello World!</button>
    <div id="status" role="status" aria-live="polite">Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
